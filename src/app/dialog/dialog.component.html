  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content [innerHTML]='message'></mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button 
      *ngFor="let btn of this.data.buttons"
      (click)="btn.action(this.dialogRef,this.data)"
    >{{btn.text}}</button>
  </mat-dialog-actions>
