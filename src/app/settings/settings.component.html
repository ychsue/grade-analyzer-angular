<form>
  <div id="div-tmp-name">
      <h3>цигцЭ┐шбихЦохРНчи▒я╝Ъ</h3>
      <button mat-raised-button (click)="showDialog0()">тЮХчФвчФЯшбихЦоя╝Я</button>
  </div>
  <mat-form-field>
    <input matInput placeholder="цигцЭ┐шбихЦохРНчи▒я╝Ъ" [value]="this.gSettings.templateWorksheetName"/>
  </mat-form-field>
  <h3>цигцЭ┐шбихЦоф╕нчЙ╣цоКцмДф╜НхРНчи▒я╝Ъ</h3>
  <mat-form-field>
    <input matInput placeholder="IDя╝Ъ" 
    [value]="this.gSettings.stID"
    (input)="this.gSettings.stID = $event.target.value"/>
 </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nameя╝Ъ"
     [value]="this.gSettings.stName"
     (input)="this.gSettings.stName = $event.target.value"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Totalя╝Ъ"
    [value]="this.gSettings.stTotal"
    (input)="this.gSettings.stTotal = $event.target.value"/>
 </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Averageя╝Ъ"
    [value]="this.gSettings.stAvg"
    (input)="this.gSettings.stAvg = $event.target.value"/>
 </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Scoreя╝Ъ"
    [value]="this.gSettings.stScore"
    (input)="this.gSettings.stScore = $event.target.value"/>
  </mat-form-field>
</form>
<div>
  <button mat-raised-button (click)="refreshSettings()">ЁЯФГцЫ┤цЦ░</button>
</div>
